<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketJack Portfolio</title>
    <style>
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #111111;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --accent: #0070f3;
        --border: #333333;
        --card-bg: #1a1a1a;
        --transition: all 0.3s ease;
        --linkedin: #0077b5;
        --github: #6e5494;
        --youtube: #ff0000;
        --instagram: #e1306c;
        --patreon: #f96854;
        --soundcloud: #ff7700;
        --spotify: #1db954;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
      }

      a {
        color: var(--accent);
        text-decoration: none;
        transition: var(--transition);
      }

      a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 1420px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6rem 0;
        gap: 4rem;
      }

      @media (max-width: 768px) {
        .hero {
          flex-direction: column-reverse;
          text-align: center;
          padding: 4rem 0;
        }

        .social-buttons {
          justify-content: center;
        }
      }

      .hero-content {
        flex: 1;
      }

      .hero-image {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .profile-image {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--accent);
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        line-height: 1.2;
        background: linear-gradient(to right, #ffffff, #0070f3);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtitle {
        font-size: 1.5rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      .cta-button {
        display: inline-block;
        background-color: var(--accent);
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        font-weight: 600;
        transition: var(--transition);
      }

      .cta-button:hover {
        background-color: #0058c7;
        transform: translateY(-2px);
        text-decoration: none;
      }

      .social-buttons-container {
        margin-top: 2.5rem;
      }

      .social-buttons-title {
        font-size: 1rem;
        color: var(--text-secondary);
        margin-bottom: 1rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        font-weight: 600;
      }

      .social-buttons {
        display: flex;
        gap: 1.2rem;
        margin-top: 0.5rem;
        flex-wrap: wrap;
      }

      .social-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 12px;
        background: linear-gradient(145deg, #0c0c0c, #1a1a1a);
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3),
          -5px -5px 10px rgba(30, 30, 30, 0.1);
        color: var(--text-secondary);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        border: none;
      }

      .social-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
        transform: translateY(100%);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 1;
      }

      .social-button svg {
        position: relative;
        z-index: 2;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .social-button:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        text-decoration: none;
      }

      .social-button:hover::before {
        transform: translateY(0);
      }

      .social-linkedin:hover {
        color: var(--linkedin);
        box-shadow: 0 10px 20px rgba(0, 119, 181, 0.3);
      }

      .social-github:hover {
        color: var(--github);
        box-shadow: 0 10px 20px rgba(110, 84, 148, 0.3);
      }

      .social-youtube:hover {
        color: var(--youtube);
        box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
      }

      .social-instagram:hover {
        color: var(--instagram);
        box-shadow: 0 10px 20px rgba(225, 48, 108, 0.3);
      }

      .social-patreon:hover {
        color: var(--patreon);
        box-shadow: 0 10px 20px rgba(249, 104, 84, 0.3);
      }

      .social-soundcloud:hover {
        color: var(--soundcloud);
        box-shadow: 0 10px 20px rgba(255, 119, 0, 0.3);
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .social-button:nth-child(1) {
        animation: float 6s ease-in-out infinite;
        animation-delay: 0s;
      }

      .social-button:nth-child(2) {
        animation: float 6s ease-in-out infinite;
        animation-delay: 1s;
      }

      .social-button:nth-child(3) {
        animation: float 6s ease-in-out infinite;
        animation-delay: 2s;
      }

      .social-button:nth-child(4) {
        animation: float 6s ease-in-out infinite;
        animation-delay: 3s;
      }

      .social-button:nth-child(5) {
        animation: float 6s ease-in-out infinite;
        animation-delay: 4s;
      }

      .social-button:nth-child(6) {
        animation: float 6s ease-in-out infinite;
        animation-delay: 5s;
      }

      .section {
        padding: 5rem 0;
        border-top: 1px solid var(--border);
      }

      .section-title {
        font-size: 2rem;
        margin-bottom: 3rem;
        text-align: center;
      }

      .section-description {
        font-size: 1.1rem;
        color: var(--text-secondary);
        text-align: center;
        margin-bottom: 2rem;
        margin-top: -2rem;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      @media (max-width: 768px) {
        .section-description {
          font-size: 1rem;
        }
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      .card {
        background-color: var(--card-bg);
        border-radius: 10px;
        padding: 1.5rem;
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        min-height: 400px;
        max-height: 500px;
        border: 1px solid var(--border);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        border-color: var(--accent);
      }

      .card-title {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .card-content {
        color: var(--text-secondary);
        margin-bottom: 1rem;
        flex-grow: 1;
        max-height: 200px; /* Limit description height */
        overflow-y: auto; /* Scroll for long descriptions */
        padding-right: 10px; /* Prevent scrollbar overlap */
      }

      .card-content::-webkit-scrollbar {
        width: 6px;
      }

      .card-content::-webkit-scrollbar-track {
        background: var(--card-bg);
      }

      .card-content::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 3px;
      }

      .card-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .project-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 1rem;
      }

      /* Music Section */
      .music-card {
        position: relative;
        overflow: hidden;
      }

      .music-cover {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 1rem;
        transition: var(--transition);
      }

      .music-card:hover .music-cover {
        transform: scale(1.05);
      }

      .music-platforms {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .platform-link {
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .platform-icon {
        width: 24px;
        height: 24px;
        transition: var(--transition);
      }

      .platform-icon:hover {
        transform: translateY(-3px);
      }

      .platform-link.platform-soundcloud:hover .platform-icon {
        stroke: var(--soundcloud);
      }

      .platform-link.platform-spotify:hover .platform-icon {
        stroke: var(--spotify);
      }

      .platform-link.platform-youtube:hover .platform-icon {
        stroke: var(--youtube);
      }

      .platform-fallback {
        display: none;
        font-size: 0.8rem;
        text-transform: capitalize;
      }

      @media (max-width: 768px) {
        .music-cover {
          height: 180px;
        }
      }

      /* End Music Section */

      /* Experience Section */
      .timeline {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        padding: 2rem 0;
      }

      .timeline::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 100%;
        background-color: var(--accent);
        opacity: 0.3;
      }

      .timeline-entry {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
        position: relative;
      }

      .timeline-entry.left {
        justify-content: flex-start;
      }

      .timeline-entry.right {
        justify-content: flex-end;
      }

      .timeline-marker {
        width: 16px;
        height: 16px;
        background-color: var(--accent);
        border-radius: 50%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        transition: var(--transition);
      }

      .timeline-entry:hover .timeline-marker {
        transform: translateX(-50%) scale(1.5);
        box-shadow: 0 0 10px var(--accent);
      }

      .timeline-image {
        display: none;
        position: absolute;
        width: 200px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid var(--accent);
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .timeline-entry.left .timeline-image {
        left: 55%;
      }

      .timeline-entry.right .timeline-image {
        right: 55%;
      }

      .timeline-entry:hover .timeline-image {
        display: block;
        opacity: 1;
        transform: translateY(-50%) scale(1.05);
      }

      .timeline-content {
        width: 45%;
        background-color: var(--card-bg);
        padding: 1.5rem;
        border-radius: 8px;
        position: relative;
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 200px;
      }

      .timeline-entry.left .timeline-content {
        margin-right: 2rem;
      }

      .timeline-entry.right .timeline-content {
        margin-left: 2rem;
      }

      .timeline-content::before {
        content: "";
        position: absolute;
        top: 50%;
        width: 0;
        height: 0;
        border: 10px solid transparent;
      }

      .timeline-entry.left .timeline-content::before {
        right: -20px;
        border-left-color: var(--card-bg);
        transform: translateY(-50%);
      }

      .timeline-entry.right .timeline-content::before {
        left: -20px;
        border-right-color: var(--card-bg);
        transform: translateY(-50%);
      }

      .timeline-entry:hover .timeline-content {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .experience-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }

      .job-title {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .job-date {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      .company-name {
        color: var(--accent);
        margin-bottom: 1rem;
        font-weight: 500;
      }

      .job-description {
        color: var(--text-secondary);
        margin: 0 0 1rem 0;
        flex-grow: 1;
      }

      .timeline-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
      }

      .technologies {
        font-size: 0.9rem;
      }

      .tech-label {
        color: var(--accent);
        font-weight: 600;
        margin-right: 0.5rem;
      }

      .timeline-links {
        display: flex;
        gap: 1rem;
      }

      .timeline-link {
        color: var(--accent);
        font-size: 0.9rem;
        transition: var(--transition);
      }

      .timeline-link:hover {
        text-decoration: underline;
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .timeline::before {
          left: 20px;
        }

        .timeline-entry {
          justify-content: flex-start;
          margin-bottom: 1.5rem;
        }

        .timeline-entry.left,
        .timeline-entry.right {
          flex-direction: column;
          align-items: flex-start;
        }

        .timeline-marker {
          left: 20px;
        }

        .timeline-image {
          display: none;
          position: static;
          width: 100%;
          height: 150px;
          margin-top: 1rem;
        }

        .timeline-entry:hover .timeline-image {
          display: block;
          transform: none;
        }

        .timeline-content {
          width: 100%;
          margin-left: 40px;
          padding: 1rem;
          min-height: 180px;
        }

        .timeline-entry.left .timeline-content::before,
        .timeline-entry.right .timeline-content::before {
          left: -20px;
          border-right-color: var(--card-bg);
          border-left-color: transparent;
        }

        .timeline-footer {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
      }

      /* Skills Section */

      .skills-section {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .skills-category {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .skills-subtitle {
        font-size: 1.5rem;
        color: var(--text-primary);
        margin: 0;
        text-align: left;
      }

      .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
        gap: 1rem;
      }

      .skill-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 110px;
        height: 110px;
        min-width: 110px;
        max-width: 110px;
        min-height: 110px;
        max-height: 110px;
        background: var(--card-bg);
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: var(--transition);
        border: 2px solid transparent;
        padding: 0.4rem;
        overflow: hidden;
      }

      .skill-card:hover {
        border-color: var(--accent);
        box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
        transform: translateY(-5px);
      }

      .skill-icon {
        margin-bottom: 0.5rem;
      }

      .skill-icon svg {
        width: 22px;
        height: 22px;
        stroke: var(--accent);
      }

      .skill-icon-technical svg,
      .skill-icon-hobby svg,
      .skill-icon-language svg {
        width: 22px;
        height: 22px;
      }

      .skill-name {
        font-size: 0.85rem;
        color: var(--text-primary);
        text-align: center;
        line-height: 1.2;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      @media (max-width: 768px) {
        .skills-grid {
          grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }
        .skill-card {
          width: 100px;
          height: 100px;
          padding: 0.4rem;
        }
        .skill-icon svg {
          width: 20px;
          height: 20px;
        }
        .skill-name {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        .skills-subtitle {
          font-size: 1.2rem;
        }
        .skill-card {
          width: 90px;
          height: 90px;
        }
        .skill-icon svg {
          width: 18px;
          height: 18px;
        }
        .skill-name {
          font-size: 0.75rem;
        }
      }

      /* End Skills Section */

      footer {
        padding: 3rem 0;
        text-align: center;
        border-top: 1px solid var(--border);
        color: var(--text-secondary);
      }

      .slider-container-wrapper {
        position: relative;
        width: 100%;
        padding: 0 60px;
        margin: 0 auto;
      }

      .projects-slider {
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .slider-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
      }

      .slider-page {
        min-width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        flex-shrink: 0;
        padding: 0 1rem;
      }

      .slider-card {
        flex: 1;
        min-width: 300px;
        display: flex;
        flex-direction: column;
      }

      .slider-card .card {
        height: 100%;
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 400px;
        min-height: 400px;
        max-height: 500px;
        border: 1px solid var(--border);
        background-color: var(--card-bg);
        border-radius: 10px;
        padding: 1.5rem;
        transition: var(--transition);
      }

      .slider-card .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        border-color: var(--accent);
      }

      .slider-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: var(--accent);
        color: var(--text-primary);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        z-index: 10;
        opacity: 0.8;
      }

      .slider-nav:hover:not(:disabled) {
        opacity: 1;
        background-color: #0058c7;
        transform: translateY(-50%) scale(1.1);
      }

      .slider-nav:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .slider-prev {
        left: 10px;
      }

      .slider-next {
        right: 10px;
      }

      .slider-indicators {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .slider-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: var(--text-secondary);
        border: none;
        cursor: pointer;
        transition: var(--transition);
        opacity: 0.5;
      }

      .slider-indicator:hover {
        opacity: 0.8;
      }

      .slider-indicator.active {
        background-color: var(--accent);
        opacity: 1;
        transform: scale(1.2);
      }

      @media (max-width: 992px) {
        .slider-container-wrapper {
          padding: 0 50px;
        }
      }

      @media (max-width: 768px) {
        .slider-container-wrapper {
          padding: 0 40px;
        }

        .slider-page {
          display: flex;
          flex-direction: row;
          gap: 0;
        }

        .slider-card {
          min-width: 100%;
          max-width: 100%;
          margin-bottom: 0;
        }

        .slider-card .card {
          width: 100%;
          max-width: none;
          min-height: 340px;
          padding: 1rem;
          margin: 0 auto;
        }

        .project-image {
          height: 160px;
        }

        .card-title {
          font-size: 1.1rem;
        }

        .card-content {
          font-size: 0.95rem;
          max-height: 150px; /* Tighter limit for mobile */
        }

        .slider-nav {
          width: 36px;
          height: 36px;
          font-size: 1.2rem;
        }

        .slider-prev {
          left: 5px;
        }

        .slider-next {
          right: 5px;
        }
      }

      @media (max-width: 480px) {
        .slider-container-wrapper {
          padding: 0 20px;
        }

        .slider-card .card {
          min-height: 320px;
          padding: 0.8rem;
        }

        .project-image {
          height: 140px;
        }

        .card-title {
          font-size: 1rem;
        }

        .card-content {
          font-size: 0.9rem;
          max-height: 140px; /* Even tighter for smaller screens */
        }

        .slider-nav {
          width: 32px;
          height: 32px;
          font-size: 1rem;
        }

        .slider-indicators {
          gap: 8px;
          margin-top: 15px;
        }

        .slider-indicator {
          width: 10px;
          height: 10px;
        }
      }

      /* Languages Section */
      .lang-section {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .lang-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        justify-content: center;
        padding: 0 1rem; /* Add padding for mobile edges */
      }
      .lang-card {
        position: relative;
        width: 140px;
        height: 140px;
        background: var(--card-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        border: 2px solid transparent;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
